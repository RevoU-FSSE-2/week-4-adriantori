<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
    <link rel="stylesheet" href="Assets/Styles/index.css">
    <link rel="stylesheet" href="Assets/Styles/navbar.css">
    <link rel="stylesheet" href="Assets/Styles/heading.css">
    <link rel="stylesheet" href="Assets/Styles/main.css">
    <link rel="stylesheet" href="Assets/Styles/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="openModal()">

    <nav class="navbar">
        <a class="burgerIcon" href="https://warframe.com"><img class="navbarIconImage" src="/Assets/Images/logo.png" /></a>
        <span class="burger" onclick="activateBurger()">
            <i class="fa fa-bars"></i>
        </span>
        <ul id="burgerMenu" class="noCircle">
            <div class="floatRight">
                <li><a href="#registering" onClick="activeRegister()" id="register" class="navItem">Register</a></li>
                <li><a href="#warframes" onClick="activeProfile()" id="profile" class="navItem">Warframes</a></li>
                <li><a href="#" onClick="activeHome()" id="home" class="navItem navActive">Home</a></li>
                <li class="navbarIcon"><a href="https://warframe.com"><img class="navbarIconImage" src="/Assets/Images/logo.png" /></a></li>
            </div>
        </ul>
    </nav>

    <header id="header">
        <slot id="opening">
            <!-- Modal content -->
            <div class="openingContent">
              <span class="close">&times;</span>
              <p>Welcome, <span id="visitor"></span> </p>
            </div>
        </slot>
        <figure class="headerFigure">
            <iframe class="imgBanner" width="100%" height="500" src="https://www.youtube.com/embed/rULwcsd7_e4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <figcaption>
                <h1 class="centering whiteText">
                    Warframe, a space ninja 3rd shooter game
                </h1>
            </figcaption>
        </figure>
    </header>

    <main>
        <section id="warframes">
            <div class="scroll-container">
                <div class="warframesContainer">
                    <div class="grid-item itemVauban">
                        <figure>
                            <img class="warframeImageVauban" src="/Assets/Images/VaubanPrime.png" alt="Vauban Prime">
                            <figcaption>Vauban Prime</figcaption>
                        </figure>
                    </div>
                    <div class="grid-item itemVolt">
                        <figure>
                            <img src="/Assets/Images/VoltPrime.png" alt="Volt Prime">
                            <figcaption>Volt Prime</figcaption>
                        </figure>
                    </div>
                    <div class="grid-item itemTitania">
                        <figure>
                            <img src="/Assets/Images/TitaniaPrime.png" alt="Titania Prime">
                            <figcaption>Titania Prime</figcaption>
                        </figure>
                    </div>
                    <div class="grid-item itemExcalibur">
                        <figure>
                            <img src="/Assets/Images/ExcaliburUmbra.png" alt="Excalibur Umbra">
                            <figcaption>Excalibur Umbra</figcaption>
                        </figure>
                    </div>
                    <div class="grid-item itemOctavia">
                        <figure>
                            <img src="/Assets/Images/OctaviaPrime.png" alt="Octavia Prime">
                            <figcaption>Octavia Prime</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <section id="registering">
            <div class="wrapperForm centerItem">
                <form class="paddingContent" action="#">
                    <fieldset class="fieldWidth">
                        <legend>Account Information</legend>
                        <label for="fname">Full Name</label><br>
                        <input class="inputWidth" type="text" id="fname" name="fname" placeholder="input name"><br/>

                        <label for="email">Email</label><br>
                        <input class="inputWidth" type="email" id="email" name="email" placeholder="email address"><br/>
                        
                        <p class="itemForm">Interested in joining?</p>
                        <div class="labelFlex">
                            <div class="labelFlexItem">
                                <label for="yes">Yes</label>
                                <input type="radio" id="yes" name="interested" value="yes">
                            </div>
                            <div class="labelFlexItem">
                                <label for="no">No</label>
                                <input type="radio" id="no" name="interested" value="no">
                            </div>
                        </div>

                    </fieldset>
                    <fieldset class="fieldWidth">
                        <legend>Interest</legend>
                        <p class="itemForm">What makes you interested in trying out Warframe?</p>
                        <div class="labelFlex w-100">
                            <div class="labelFlexItem">
                                <label for="parkour">Parkour</label>
                                <input type="checkbox" id="parkour" name="interest" value="Parkour">
                            </div>
                            <div class="labelFlexItem">
                                <label for="Shooter">Shooter</label>
                                <input type="checkbox" id="Shooter" name="interest" value="3Shooter">
                            </div>
                            <div class="labelFlexItem">
                                <label for="artStyle">Art Style</label>
                                <input type="checkbox" id="artStyle" name="interest" value="artStyle">
                            </div>
                        </div>

                        <p class="itemForm">What's your first impression of the game?</p>
                        <textarea rows="4" class="textareaWidth"></textarea>
                        
                        <p class="itemForm">Upload your avatar</p>
                        <input type="file" id="photo" name="avatar" required="" accept="image/png, image/jpeg">

                    </fieldset>
                    <input class="btnSubmit" type="submit" value="Submit" onclick="window.location.href='https://www.warframe.com/signup?referrerId=5bfe099d113ac9d7e20efff7'">
                </form>
            </div>
        </section>
    </main>
    <footer>
            <p>Created by Adri Antori - RevoU Week 2</p>
    </footer>
</body>

<script src="Assets/Scripts/index.js"></script>

</html>
